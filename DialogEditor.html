<!DOCTYPE html>
<html>
	<head>
		<title>Dialog Viewer</title>
		<link rel="stylesheet" href="DialogEditor.css">
	</head>
	<body style="width: fit-content;">
		<a onclick="addNode()" class="button fixed adder" style="top: 20px">Add Node</a>
		<a onclick="sortNodes()" class="button fixed" style="top: 70px">Organize</a>
		<a onclick="exportJson()" class="button fixed" style="top: 120px">Get JSON</a>
		<input id="exportFile" placeholder="filename" style="position: fixed; top: 170px"></input>
		<a class="button fixed" style="top: 190px" onclick="document.getElementById('fileImport').click()">Import File</a>
		<a onclick="clearNodes()" class="button fixed deleter" style="top: 240px" >Clear</a>
		<input type='file' id="fileImport" style="display:none"> 
		
		<div id="nodesBox" onclick="clearSelections()">yo</div>
		<div id="arrows" class="absolute" style="top: 0px;left: 0px;"></div>
		<div id="arrow" class="absolute" style="top: 0px;left: 0px;"></div>
	</body>
	<script src="DialogEditor.js"></script>
</html>
