<!DOCTYPE html>
<html>
	<head>
		<title>Dialog Editor</title>
		<link rel="stylesheet" href="DialogEditor.css">
	</head>
	<body style="width: fit-content;">
		<div class="menu">
			<a onclick="addNode()" class="button margined adder">Add Node</a>
			<a onclick="sortNodes()" class="button margined">Organize</a>
			<a onclick="exportJson()" class="button margined">Get JSON</a>
			<textarea id="exportFile" placeholder="filename" class="margined" style="box-sizing: border-box; min-width: calc(100% - 15px); max-width: calc(100% - 15px); width: calc(100% - 15px); height: 4em;"></textarea>
			<a onclick="document.getElementById('fileImport').click()" class="button margined">Import File</a>
			<a onclick="clearNodes()" class="button margined deleter">Clear</a>
			<input type='file' id="fileImport" style="display:none"/>
		</div>
		<div onclick="clearSelections()" id="nodesBox">you need javascript enabled to run this</div>
		<div id="arrows" class="absolute" style="top: 0px;left: 0px;"></div>
		<div id="arrow" class="absolute" style="top: 0px;left: 0px;"></div>
	</body>
	<script src="DialogEditor.js"></script>
</html>
